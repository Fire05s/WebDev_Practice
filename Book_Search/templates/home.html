<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            html,body {
                height: 100%;
            }
        </style>
        <title>Book Search</title>
    </head>
    <body>
        <div class = 'container bg-dark p-5'>
            <h1 class ='text-white text-center'>Book Search</h1>></h1>
        </div>
        <br>
        <div class = 'container bg-light p-2 rounded-2'>
            <form>
                <div class="mb-3">
                    <label for = 'book' class ='form-lable'><strong>BOOK SEARCH :</strong></label>
                    <input type = 'text' name = 'book' class = 'form-control' id = 'book' rows = '3'>
                </div>
                <button type = 'submit' class= "btn btn-sm btn-primary"><strong>SUBMIT</strong></button>
            </form>
        </div>
        <br>
        <div class = 'container p-0 rounded-2'>
            <h5 class = 'text-white'>RESULTS:</h5>
            {%for book in books%}
            <div class = 'card bg-light mb-3'>
                <div class = 'card-header text-start'>{{book['title']}}</div>
                <div class = 'card-body text-center'>
                    <img src = ''>
                    <br>
                    <a href = ''>Get Text</a>
                </div>
                <div class = 'card-footer bg-transparent'>Authors : {{book['authors']}}}}</div>
            </div>
            {%endfor%}
        </div>
    </body>
</html>
