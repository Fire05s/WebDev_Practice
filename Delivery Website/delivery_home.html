<!DOCTYPE html>
<html>
    <head>
        <title>Delivery2U</title>
        <link rel = "stylesheet" href = 'delStyles.css'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <h1>Welcome to the home of Delivery2U!</h1>
        </div>
        <p>Select what cuisine you would like to order:</p>
        <div>
            <input type = 'radio' id="Chinese" name = 'drone' value = 'Chinese' checked>
            <label for = 'Chinese'>Chinese</label>
        </div>
        <div>
            <input type = 'radio' id = 'Indian' name = 'drone' value = 'Indian'>
            <label for = 'Indian'>Indian</label>
        </div>
        <div>
            <input type ='radio' id ='American' name = 'drone' value = 'American'>
            <label for = 'American'>American</label>
        </div>
        <div>
            <input type ='radio' id ='Other' name = 'drone' value = 'Other'>
            <label for = 'Other'>Other</label>
            <input type = 'text' name = 'othercuisine' id = 'othercuisine'>
        </div>
        <button type = 'button'>
            Request
        </button>
    </body>
</html>
