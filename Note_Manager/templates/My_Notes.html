<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            html,body {
                height: 100%;
            }
    </style>
        <title>My Notes</title>
    </head>
    <body>
        <!-- <div class = 'row justify-content-center'>
            <form>
                <div>
                    <textarea></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div> -->
        <div class = 'container bg-dark p-5'>
            <h1 class = 'text-white text-center'>My Notes!</h1>
        </div>
        <br>
        <div class = 'container bg-light p-2 rounded-2'>
            <form method = 'POST'>
                <div class = 'mb-3'>
                    <label for = 'note' class = 'form-label'><strong>NEW NOTE: </strong></label>
                    <textarea name = 'note' class = 'form-control' id = 'note' rows = '3' ></textarea>
                </div>
                <button type = 'submit' name = 'save_note' class = 'btn btn-sm btn-primary mb-3'><strong>SUBMIT</strong></button>
            </form>
        </div>
        <br>
        <div class = 'container p-0 rounded-2'>
            <h5 class = 'text-white'>PREVIOUS NOTES: </h5>
            {%for note in notes%}
            <div class = 'card bg-light mb-3'>
                <div class = 'card-header text-end'><a href = "/delete/{{note['_id']}}" class = 'btn btn-sm btn-danger'><strong>X</strong></a></div>
                <div class = 'card-body'>
                    <h5 class = 'card-title'>{{note['note']}}</h5>
                </div>
                <div class = 'card-footer bg-transparent'>Posted at: {{note['timestamp']}}</div>
            </div>
            {%endfor%}
        </div>
    </body>
</html>
