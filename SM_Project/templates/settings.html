<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            html,body {
                height: 100%;
            }
        </style>
        <title>Your Settings</title>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class='alert alert-primary alert-dismissible fade show' role='alert'>
            {{message}}
            <button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <h1>Your Settings</h1>

        <form method = 'post'>
            <button type = 'submit' name = 'returnsub'>Return to Posts</button>
        </form>

        <form method = 'post'>
            <button type = 'submit' name = 'logoutsub'>Logout</button>
        </form>

        <form method = 'post'>
            <label for id = 'changeuser'>New Username: </label>
            <input name = 'changeuser' id = 'changeuser'>
            <label for id = 'profimg'>New Profile Picture: </label>
            <input name = 'profimg' id = 'profimg'>
            <button type = 'submit' name = 'changesub'>Save Changes</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
