<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            html,body {
                height: 100%;
            }
        </style>
        <title>Home</title>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class='alert alert-primary alert-dismissible fade show' role='alert'>
            {{message}}
            <button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <h1>Home</h1>

        <form method = 'post'>
            <h3>Login</h3>
            <label for id = 'loguser'>Username: </label>
            <input type = 'text' id = 'loguser' name = 'loguser'>
            <label for id = 'logpw'>Password: </label>
            <input type = 'text' id = 'logpw' name = 'logpw'>
            <button type = 'submit' name = 'logsub'>Submit</button>
        </form>
        <div>
            <h5>Or Register if you don't already have an account.</h5>
            <button type = 'button' data-bs-toggle="modal" data-bs-target="#registermodal">Register</button>
        </div>

        <div class="modal fade" id="registermodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Register Here</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form method = 'post'>
                    <div>
                    <label for id = 'reguser'>Username: </label>
                    <input name = 'reguser' id = 'reguser'>
                    </div>
                    <br>
                    <div>
                    <label for id = 'regpw'>Password: </label>
                    <input name = 'regpw' id = 'regpw'>
                    </div>
                    <br>
                    </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" name = 'regsub'>Register</button>
                      </div>
                  </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
