<!DOCTYPE html>
<html>
    <head>
        <title>Animals Survey</title>
    </head>
    <body>
        <form method = 'post'>
            <div>
                <label>First Name:</label>
                <input type = 'text' name = 'fname' id = 'fname' required>
            </div>
            <div>
                <label>Last Name:</label>
                <input type = 'text' name = 'lname' id = 'lname' required>
            </div>
            <div>
                <label>Email:</label>
                <input type = 'email' name = 'email' id = 'email' required>
            </div>
            <div>
                <label>Phone Number:</label>
                <input type = 'tel' name = 'pnum' id = 'pnum' required>
            </div>

            <div>
                <label>Was the information given adequate?</label>
            </div>
            <div>
                <input type = 'radio' id="y" name="drone" checked>
                <label for = "y">Yes</label>
            </div>
            <div>
                <input type = 'radio' id="n" name="drone">
                <label for = "n">No</label>
            </div>
            <div>
                <input type = 'radio' id="ns" name="drone">
                <label for = "ns">Not Sure</label>
            </div>

            <div>
                <label>Which of these animal(s) would you like to add to the website?</label>
            </div>
            <div>
                <input type = 'checkbox' id="deer" name="deer">
                <label for = "deer">Deer</label>
            </div>
            <div>
                <input type = 'checkbox' id="rabbit" name="rabbit">
                <label for = "rabbit">Rabbit</label>
            </div>
            <div>
                <input type = 'checkbox' id="squirrel" name="squirrel">
                <label for = "squirrel">Squirrel</label>
            </div>

            <div>
                <label>What color would you like the website to be?</label>
            </div>
            <div>
                <input type = 'color' id = 'color' name = 'color' value = '#e66465'>
            </div>

            <div>
                <input type = 'submit' value = 'Submit'>
            </div>
        </form>
    </body>
</html>
